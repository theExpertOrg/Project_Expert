<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="guess.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Guess the Number Game</h1>
      <p class="lead">Guess a number between 1 and 100:</p>
      <div class="input-group mb-3">
        <input type="number" class="form-control" id="userGuess" />
        <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
      </div>
      <p id="message" class="mt-3"></p>
    </div>

    <script src="guess.js"></script>
  </body>
</html>
